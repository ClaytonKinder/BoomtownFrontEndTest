<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boomtown Dashboard</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bower_components/uikit/css/uikit.almost-flat.css">
  <link rel="stylesheet" type="text/css" href="styles/css/styles.css">
</head>
<body>
  <!-- NAVBAR -->
  <div id="navbarInclude"></div>
  <!-- END NAVBAR -->

  <!-- SIDE NAVBAR -->
  <div id="sideNavbarInclude"></div>
  <!-- END SIDE NAVBAR -->

  <div class="contentWrapper">
    <!-- HEADER -->
    <div id="headerInclude"></div>
    <!-- END HEADER -->

    <section class="uk-width-1-1 uk-grid">
      <main class="uk-width-large-3-4">
        <!-- MAIN USERS -->
        <div id="mainUsersInclude"></div>
        <!-- END MAIN USERS -->

        <!-- MAIN WEATHER -->
        <div id="mainWeatherInclude"></div>
        <!-- END MAIN WEATHER -->

        <!-- MAIN CHAT -->
        <div id="mainChatInclude"></div>
        <!-- END MAIN CHAT -->

        <!-- MAIN USAGE -->
        <div id="mainUsageInclude"></div>
        <!-- END USAGE CHAT -->
      </main>

      <aside class="uk-width-large-1-4">
        <!-- ASIDE ACTIVITIES -->
        <div id="asideActivitiesInclude"></div>
        <!-- END ASIDE ACTIVITIES -->

        <!-- ASIDE SETTINGS -->
        <div id="asideSettingsInclude"></div>
        <!-- END ASIDE SETTINGS -->

        <!-- ASIDE TASKS -->
        <div id="asideTasksInclude"></div>
        <!-- END ASIDE TASKS -->
      </aside>
    </section>
  </div>

  <img style="margin-top: 100px" src="assets/project-navigation.png">

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
